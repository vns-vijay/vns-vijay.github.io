<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Optimization</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="header"></div> <!-- Placeholder for footer -->
    TESTING
    <div id="footer"></div> <!-- Placeholder for footer -->
    

    <script>
        // Load the header and footer dynamically
        document.getElementById("header").innerHTML = fetch('../header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById("header").innerHTML = html;
        });

        document.getElementById("footer").innerHTML = fetch('../footer.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html;
        });
    </script>
</body>
</html>
