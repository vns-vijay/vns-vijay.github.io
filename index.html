<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
    }

    footer {
      background-color: #c4c3c3;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* .container {
      padding: 20px;
    } */

    .tab-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <header>
      <h1 class="text-center mt-5">Hi, Welcome to My GitHub Page</h1>
    </header>

    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="resume-tab" data-bs-toggle="tab" href="#resume" role="tab" aria-controls="resume" aria-selected="false">Resume</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <!-- Content will be loaded here dynamically -->
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <!-- Content will be loaded here dynamically -->
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <!-- Content will be loaded here dynamically -->
      </div>
      <div class="tab-pane fade" id="resume" role="tabpanel" aria-labelledby="resume-tab">
        <h3>My Resume</h3>
        <p>Here is my resume. You can view it and download it:</p>
  
        <!-- Embed the PDF file -->
        <object data="static/Vijay_OR_ML.pdf" type="application/pdf" width="100%" height="600px">
          <p>Your browser does not support PDFs. <a href="static/Vijay_OR_ML.pdf">Download the PDF</a>.</p>
        </object>
  
        <!-- Provide a direct download link -->
        <br>
        <a href="static/Vijay_OR_ML.pdf" class="btn btn-success" download>Download Resume</a>
      </div>
    </div>

    <footer>
      <p>&copy; Created by <a href="https://github.com/vns-vijay">Vijay Sharma</a></p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Function to load HTML content for each tab dynamically
    function loadTabContent(tabName) {
      const contentDiv = document.querySelector(`#${tabName}`);
      
      // Use AJAX to load the content for each tab
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `templates/${tabName}.html`, true);  // Request the HTML file for the tab
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          contentDiv.innerHTML = xhr.responseText;  // Inject the content into the tab
        }
      };
      xhr.send();
    }

    // Load content for the active tab on page load
    document.addEventListener("DOMContentLoaded", function() {
      loadTabContent('home');  // Load the Home tab content by default
    });

    // Listen for tab changes to load corresponding content
    document.querySelectorAll('.nav-link').forEach(tab => {
      tab.addEventListener('click', function (e) {
        const tabId = e.target.getAttribute('id').split('-')[0];  // Extract tab name from id (e.g., 'home')
        loadTabContent(tabId);  // Load the content for the clicked tab
      });
    });
  </script>
</body>
</html>
